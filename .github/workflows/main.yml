name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update dependencies
      run: |
        apt-get update
        apt-get install -y npm
        npm install -g dependabot-core
        dependabot-core schedule
